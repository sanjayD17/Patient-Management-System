
# --- Patient Service Route ---
server.port=8000
auth.service.url=http://auth-service:8091

spring.cloud.gateway.server.webflux.routes[0].id=patient-service-route
spring.cloud.gateway.server.webflux.routes[0].uri=http://patient-service:8088
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/patients/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1
spring.cloud.gateway.server.webflux.routes[0].filters[1]=JwtValidation

spring.cloud.gateway.server.webflux.routes[1].id=api-docs-patient-route
spring.cloud.gateway.server.webflux.routes[1].uri=http://patient-service:8088
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api-docs/patients
spring.cloud.gateway.server.webflux.routes[1].filters[0]=RewritePath=/api-docs/patients, /v3/api-docs

spring.cloud.gateway.server.webflux.routes[2].id=auth-service-route
spring.cloud.gateway.server.webflux.routes[2].uri=http://auth-service:8091
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/auth/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=StripPrefix=1

# Route to forward /api-docs/auth/** to auth-service
spring.cloud.gateway.server.webflux.routes[3].id=api-docs-auth-route
spring.cloud.gateway.server.webflux.routes[3].uri=http://auth-service:8091
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api-docs/auth
spring.cloud.gateway.server.webflux.routes[3].filters[0]=RewritePath=/api-docs/auth, /v3/api-docs